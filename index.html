<body>
      <header class="p-4 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-6">
                  <a href="index.html">
                   <img class="logo" src="./assests/images/logo.svg" alt="logo">
                  </a>
                </div>
                <div class="col-6 text-right">
                   <button class="btn  btn-primary btn-large nfx-btn text-white" id="addMovieBtn">ADD MOVIE</button>
                </div>
            </div>
        </div>   
      </header>

      <div class="container">
        <div class="row" id="movieContainer">
            <!-- <div class="col-md-4">
                <div class="card movieCard">
                    <figure class="m-0">
                       <img src="">

                          <h2 class="font-weigth-bold">title</h2>

        </div>
      </div>
      <div class="backDrop movieClose" id="backDropId">

      </div>
      <div class="movieModel" id="movieModelId">
            <form id="MovieForm">
                <div class="card">
                   <div class="card-header d-flex justify-content-between">
                     <h3>Add Movie Details</h3>
                     <span class="movieClose">
                        <i class="fa-duotone fa-solid fa-xmark"></i>
                     </span>
                   </div>
                   <div class="card-body">
                      <div class="form-group">
                          <label for="title">Movie Title*</label>
                          <input type="text" class="form-control" required id="title">
                      </div>
                      <div class="form-group">
                        <label for="imageUrl">ImageUrl*</label>
                        <input class="form-control" required type="text" id="imageUrl">
                      </div>
                      <div class="form-group">
                       <label for="content">Content</label>
                       <textarea class="form-control" id="content" required ></textarea>
                      </div>
                      <div class="form-group">
                       <label for="rating">Rating*</label>
                       <select class="form-control" id="rating">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                       </select>
                      </div>
                   </div>
                   <div class="card-footer text-right" >
                      <button type="submit" id="submitbtn" class="btn btn-sm btn-outline-primary">Add movie</button>
                      <button type="button" id="updatebtn" class="btn btn-sm btn-outline-primary d-none">Update movie</button>
                      <button type="button"  class="btn btn-sm btn-outline-danger movieClose">Cancel</button>
                   </div>
                </div>
                
            </form>
      </div>

  <div class="loader d-none" id="loader">
    <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
